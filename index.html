<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andok's - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            height: 100vh;
        }

        .login-page {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(255, 193, 7, 0.4)), 
                url('https://beingjellybeans.com/wp-content/uploads/2018/08/img_4093.jpg?w=1200');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23fff" opacity="0.1"/><circle cx="80" cy="40" r="1.5" fill="%23fff" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="%23fff" opacity="0.1"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 193, 7, 0.3);
        }

        .login-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #FFC107;
            animation: slideInUp 1s ease-out;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .login-container h1 {
            color: #8B0000;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: slideInUp 1s ease-out 0.2s both;
        }

        .login-container p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .credentials-hint {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #FFC107;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #8B0000;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .credentials-hint strong {
            color: #4A0000;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            animation: slideInUp 1s ease-out 0.8s both;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #8B0000;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #8B0000, #4A0000);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            animation: slideInUp 1s ease-out 1s both;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            padding: 10px;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 5px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            color: #28a745;
            margin-top: 1rem;
            padding: 10px;
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            border-radius: 5px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #FFC107;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-logo {
                width: 100px;
                height: 100px;
            }

            .login-container h1 {
                font-size: 2rem;
            }

            .login-container p {
                font-size: 1rem;
            }

            .credentials-hint {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .login-logo {
                width: 80px;
                height: 80px;
            }

            .login-container h1 {
                font-size: 1.8rem;
            }

            .credentials-hint {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo">
                <img src="https://artemiscdn.bky.ph/assets/1725299796-c73c25d14622f76896162710526cc6738db1c6e4.jpg" alt="Andok's Logo">
            </div>
            <h1>Welcome to Andok's</h1>
            <p>Please login to continue</p>
            
            <div class="credentials-hint">
                <strong>Login Credentials:</strong><br>
                Username: <strong>Lanz</strong><br>
                Password: <strong>Pogi</strong>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                
                <div class="loading" id="loading">
                    <p>Logging in...</p>
                </div>
                
                <div class="error-message" id="errorMessage">
                    Invalid username or password. Please try again.
                </div>
                
                <div class="success-message" id="successMessage">
                    Login successful! Redirecting...
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.querySelector('.login-btn');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            loading.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            setTimeout(() => {
                if (username === 'Lanz' && password === 'Pogi') {
                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                    loginBtn.textContent = 'Success!';
                    loginBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';

                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 2000);
                } else {

                    loading.style.display = 'none';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';

                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';

                    document.getElementById('username').focus();
                }
            }, 1500);
        });

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });

        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
